<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PORTAFOLIO</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main>
      <section class="seccion-portada">
        <div>
          <div class="codigo">codiGO</div>
          <div class="contenedor-nombre">
            <label class="nombre"> Hola mi nombre es Sebastian Yabiku </label>
          </div>
        </div>
      </section>
      <section class="seccion-skills">
        <div>
          <div class="titulo-my-skills">My skills</div>
        </div>
        <div class="contenedor-html">
          <div class="etiqueta-html">Html</div>
          <br />
          <table class="tabla-html">
            <tr>
              <td class="fila-blanca">1</td>
              <td class="fila-negra-html">2</td>
            </tr>
          </table>
        </div>
        <div class="contenedor-css">
          <div class="etiqueta-html">Css</div>
          <br />
          <table class="tabla-html">
            <tr>
              <td class="fila-blanca">1</td>
              <td class="fila-negra-css">2</td>
            </tr>
          </table>
        </div>
        <div class="contenedor-angular">
          <div class="etiqueta-html">Angular</div>
          <br />
          <table class="tabla-html">
            <tr>
              <td class="fila-blanca">1</td>
              <td class="fila-negra-angular">2</td>
            </tr>
          </table>
        </div>
        <div class="contenedor-figma">
          <div class="etiqueta-html">Figma</div>
          <br />
          <table class="tabla-html">
            <tr>
              <td class="fila-blanca">1</td>
              <td class="fila-negra-figma">2</td>
            </tr>
          </table>
        </div>
        <div class="contenedor-javascript">
          <div class="etiqueta-html">Javascript</div>
          <br />
          <table class="tabla-html">
            <tr>
              <td class="fila-blanca">1</td>
              <td class="fila-negra-javascript">2</td>
            </tr>
          </table>
        </div>
        <div class="contenedor-react">
          <div class="etiqueta-html">React</div>
          <br />
          <table class="tabla-html">
            <tr>
              <td class="fila-blanca">1</td>
              <td class="fila-negra-react">2</td>
            </tr>
          </table>
        </div>
        <div class="contenedor-python">
          <div class="etiqueta-html">Python</div>
          <br />
          <table class="tabla-html">
            <tr>
              <td class="fila-blanca">1</td>
              <td class="fila-negra-python">2</td>
            </tr>
          </table>
        </div>
        <div class="contenedor-node">
          <div class="etiqueta-html">Node.js</div>
          <br />
          <table class="tabla-html">
            <tr>
              <td class="fila-blanca">1</td>
              <td class="fila-negra-node">2</td>
            </tr>
          </table>
        </div>
      </section>
      <section class="seccion-servicios">
        <div>
          <div class="titulo-servicios">Servicios</div>
        </div>
        <div class="contenedor-disenio-web">
          <div class="imagen-vector"></div>
          <div class="etiqueta-disenio-web">Diseño Web</div>
        </div>
        <div class="contenedor-disenio-ui">
          <div class="imagen-vector"></div>
          <div class="etiqueta-disenio-ui">Diseño UI</div>
        </div>
        <div class="contenedor-desarrollo-web">
          <div class="imagen-vector"></div>
          <div class="etiqueta-desarrollo-web">Desarrollo Web</div>
        </div>
        <div class="contenedor-disenio-ux">
          <div class="imagen-vector"></div>
          <div class="etiqueta-disenio-ux">Diseño UX</div>
        </div>
        <div class="contenedor-desarrollo-mobile">
          <div class="imagen-vector"></div>
          <div class="etiqueta-desarrollo-mobile">Desarrollo Mobile</div>
        </div>
        <div class="contenedor-metodologia-agiles">
          <div class="imagen-vector"></div>
          <div class="etiqueta-metodologia-agiles">Metodologías ágiles</div>
        </div>
      </section>
      <section class="seccion-portafolio"> 
        <div>
          <div class="titulo-portafolio">Portafolio</div>
        </div>
        <div class="contenedor-portafolio-1"></div>
        <div class="contenedor-portafolio-2"></div>
        <div class="contenedor-portafolio-3"></div>
        <div class="contenedor-portafolio-4"></div>
        <div class="contenedor-portafolio-5"></div>
        <div class="contenedor-portafolio-6"></div>
        <div class="contenedor-portafolio-7"></div>
        <div class="contenedor-portafolio-8"></div>
      </section>
      <section class="seccion-clientes"> 
        <div>
          <div class="titulo-clientes">Clientes</div>
        </div>
        <div class="contenedor-cliente-1"></div>
        <div class="contenedor-cliente-2"></div>
        <div class="contenedor-cliente-3"></div>
        <div class="contenedor-cliente-4"></div>
      </section>
      <section class="seccion-contacto"> 
        <div>
          <div class="titulo-contacto">Contacto</div>
        </div>
        <div class="contenedor-contacto">
          <form action="">
            <div class="contenedor-contacto-nombre">
              <input class="input" id="nombre" name="nombre" placeholder="Nombre" type="text" required>
            </div>   
            <div class="contenedor-contacto-apellido">
              <input class="input" id="apellido" name="apellido" placeholder="Apellido" type="text" required>
            </div> 
            <div class="contenedor-contacto-email">
              <input class="input" id="email" name="email" type="email" placeholder="Email" required="">
            </div> 
            <div class="contenedor-contacto-telefono">
              <input class="input" id="telefono" name="telefono" placeholder="Teléfono" type="text" required>
            </div> 
            <div class="contenedor-contacto-descripcion">
              <textarea class="input" id="descripcion" name="descripcion" placeholder="Descripción"></textarea>
            </div> 
            <div class="contenedor-contacto-enviar">
              <button class="boton-enviar" type="submit">Enviar</button>
            </div> 
          </form>
        </div>
        </div>
      </section>
    </main>
  </body>
</html>
